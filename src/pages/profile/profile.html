<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link href="../../components/profile/profile.scss" rel="stylesheet" type="text/scss">
</head>
<body>
<main class="profile-container row">
    <div class="left">
        <div class="pointer"></div>
    </div>
    <div class="right column">
        <div class="image-box"></div>
        <div class="profile-title-display-name">${user.display_name}}</div>
        <div class="user-datas column">
            <div>Электронная почта: <span>${user.email}</span></div>
            <div>Имя пользователя: <span>${user.login}</span></div>
            <div>Фамилия: <span>${user.second_name}</span></div>
            <div>Имя: <span>${user.first_name}</span></div>
            <div>Имя в чате: <span>${user.display_name}</span></div>
            <div>Телефон: <span>${user.phone}</span></div>
        </div>
        <button class="button blue" id='change-login-btn'>Сменить данные пользователя</button>
        <button class="button blue" id='change-password-btn'>Сменить пароль</button>
        <button class="button red" id='logout-btn'>Выйти</button>

    </div>

</main>
</body>
</html>
