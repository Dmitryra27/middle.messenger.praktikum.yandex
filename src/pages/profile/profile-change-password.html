<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Profile Change Password Page</title>
    <link href="../../components/profile/profile.scss" rel="stylesheet" type="text/scss">
</head>
<body>
<div class="user-profile-container row">
    <div class="user-profile__left">
        <div class="pointer profile-center"></div>
    </div>
    <div class="user-profile__right column">
        <div class="user-profile__foto-img"></div>
        <div class='user-profile-box column'>

            <form action="" method="POST">
                <div class="user-profile__child row margin30">
                    <label class="profile-left" for="password">Старый пароль:</label>
                    <input class='profile-right' id="password" name="password" placeholder="xxxx" type="password">
                </div>
                <div class="user-profile__child row margin30">
                    <label class="profile-left" for="password">Новый пароль:</label>
                    <input class='profile-right' id="password" name="password" placeholder="xxxx" type="password">
                </div>
                <div class="user-profile__child row margin30">
                    <label class="profile-left" for="password_confirm">Пароль еще раз:</label>
                    <input class='profile-right' id="password_confirm" name="password_confirm" placeholder="xxxx"
                           type="password">
                </div>
                <input class="profile-button-save" id='regButton' onclick="window.location.href = '/profile'"
                       type="button" value="Сохранить">
            </form>

        </div>
    </div>
</div>
</body>
</html>
